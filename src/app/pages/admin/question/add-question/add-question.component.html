<div class="container-fluid d-flex h-100">
  <app-sidebar-menu-admin></app-sidebar-menu-admin>

  <div class="container form-container">
    <div style="height: 10%"></div>
    <h1 class="form-title text-center mb-4">Adicionar Nova Pergunta e Respostas</h1>
    <div class="form">
      <app-selection-input [form]="form" label="Lição" controlName="lesson" [values]="lessonsTitle" />
      <app-input [form]="form" label="Descrição" controlName="description" />
      <app-input [form]="form" label="Indice" controlName="index" />
      <button type="button" class="btn btn-add-answer btn-primary btn-sm p-2 mb-2" (click)="openAnswerModal()">Adicionar Resposta</button>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-danger p-2a mt-2" (click)="goBack()">
          Voltar
        </button>
        <button type="button" class="btn btn-primary p-2 mt-2" (click)="saveQuestion()">
          Cadastrar
        </button>
      </div>
    </div>
  </div>

  <!-- Answer Modal -->
  <div *ngIf="isAnswerModalOpen" class="modal show d-block" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title w-100">Adicionar Resposta</h5>
          <button type="button" class="btn-close btn-sm border-0" (click)="closeAnswerModal()"></button>
        </div>
        <div class="modal-body">
          <app-input [form]="answerForm" label="Texto da Resposta" controlName="answerText"></app-input>
          <app-input [form]="answerForm" label="Feedback" controlName="feedbackText"></app-input>
          <!-- <app-checkbox [form]="answerForm" label="Resposta Correta" controlName="isCorrect"></app-checkbox> -->
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-danger" (click)="closeAnswerModal()">Fechar</button>
          <button type="button" class="btn btn-primary ms-auto" (click)="addAnswer()">Salvar Resposta</button>
        </div>
      </div>
    </div>
  </div>

</div>
