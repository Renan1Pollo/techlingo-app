<div class="container-fluid d-flex h-100">
  <app-sidebar-menu-admin></app-sidebar-menu-admin>

  <div class="container form-container">
    <div style="height: 10%"></div>
    <h1 class="form-title text-center mb-5">Consulta de Lições</h1>
    <div class="container d-flex">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Nome da Unidade</th>
            <th scope="col">Titulo</th>
            <th scope="col">Descrição</th>
            <th scope="col">Pontos</th>
            <th scope="col">Indice</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lesson of lessons">
            <td scope="row">{{ lesson.id }}</td>
            <td>{{ lesson.unit.title }}</td>
            <td>{{ lesson.title }}</td>
            <td>{{ lesson.description }}</td>
            <td>{{ lesson.points }}</td>
            <td>{{ lesson.index }}</td>
            <td>
              <button class="btn btn-primary">
                <i class="fa fa-edit" (click)="editLesson(lesson.id!)">Editar</i>
              </button>
              <button class="btn btn-danger" style="margin-left: 20px">
                <i class="fa fa-trash" (click)="deleteLesson(lesson.id!)">Excluir</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
