<div class="container-fluid d-flex h-100">
  <app-sidebar-menu-admin></app-sidebar-menu-admin>

  <div class="container">
    <h1 class="text-center my-5">Consulta de Lições</h1>
    <div class="table-responsive">
      <table class="table table-striped text-center">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Nome da Unidade</th>
            <th scope="col">Titulo</th>
            <th scope="col">Descrição</th>
            <th scope="col">Pontos</th>
            <th scope="col">Indice</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lesson of lessons">
            <td scope="row">{{ lesson.id }}</td>
            <td>{{ lesson.unit.title }}</td>
            <td>{{ lesson.title }}</td>
            <td>{{ lesson.description }}</td>
            <td>{{ lesson.points }}</td>
            <td>{{ lesson.index }}</td>
            <td>
              <button class="btn btn-primary btn-sm mx-2" (click)="editLesson(lesson.id!)">
                <i class="fas fa-edit"></i> Editar
              </button>
              <button class="btn btn-danger btn-sm mx-2" (click)="deleteLesson(lesson.id!)">
                <i class="fas fa-trash"></i> Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
