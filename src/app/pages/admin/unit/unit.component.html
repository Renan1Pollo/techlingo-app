<div class="container-fluid d-flex h-100">
  <app-sidebar-menu-admin></app-sidebar-menu-admin>

  <div class="container form-container">
    <div style="height: 10%"></div>
    <h1 class="form-title text-center mb-5">Consulta de Unidades</h1>
    <div class="container d-flex">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Nome do Curso</th>
            <th scope="col">Titulo</th>
            <th scope="col">Descrição</th>
            <th scope="col">Pontos</th>
            <th scope="col">Indice</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let unit of units">
            <td scope="row">{{ unit.id }}</td>
            <td>{{ unit.course.name }}</td>
            <td>{{ unit.title }}</td>
            <td>{{ unit.description }}</td>
            <td>{{ unit.points }}</td>
            <td>{{ unit.index }}</td>
            <td>
              <button class="btn btn-primary">
                <i class="fa fa-edit" (click)="editUnit(unit.id!)">Editar</i>
              </button>
              <button class="btn btn-danger" style="margin-left: 20px">
                <i class="fa fa-trash" (click)="deleteUnit(unit.id!)">Excluir</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
