<div class="container-fluid d-flex h-100">
  <app-sidebar-menu-admin></app-sidebar-menu-admin>

  <div class="container">
    <h1 class="text-center my-5">Consulta de Conteudos</h1>
    <div class="table-responsive">
      <table class="table table-striped text-center">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Titulo do Conteudo</th>
            <th scope="col">Nome da Lição</th>
            <th scope="col">Indice</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let content of contents">
            <td>{{ content.id }}</td>
            <td>{{ content.title }}</td>
            <td>{{ content.lesson.title }}</td>
            <td>{{ content.index }}</td>
            <td>
              <button class="btn btn-primary btn-sm mx-2" (click)="editContent(content.id!)">
                <i class="fas fa-edit"></i> Editar
              </button>
              <button class="btn btn-danger btn-sm mx-2" (click)="deleteContent(content.id!)">
                <i class="fas fa-trash"></i> Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
