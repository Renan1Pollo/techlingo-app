<div class="card" style="max-width: 18rem; border-radius: .7rem; overflow: hidden;">
  <img class="card-img-top" [src]="course.image" alt="{{ course.name }}" style="border-top-left-radius: .7rem; border-top-right-radius: .7rem;">
  <div class="card-body text-center" style="border-bottom-left-radius: .7rem; border-bottom-right-radius: .7rem;">
    <h5 class="card-title" style="font-size: 1.1rem;">{{ course.name }}</h5>
  </div>
</div>
