<div class="container-fluid d-flex h-100 p-0 m-0">
  <app-sidebar-menu></app-sidebar-menu>

  <div class="content-container container-fluid d-flex flex-column h-100 ">
    <div class="container d-flex flex-column align-items-center justify-content-center p-4 h-100">
      <div class="card text-center shadow w-100 rounded-lg" style="max-width: 500px; min-width: 280px; min-height: 350px; max-height: 400px;">
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
          <div class="mb-4">
            <img
            src="../../../assets/images/TechLingo_user_Icon.jpg"
            class="rounded-circle border border-dark border-2 img-fluid"
            style="width: 150px; height: 120px; border-radius: 50%;">
          </div>
          <h5 class="card-title h4">{{ user.name }}</h5>
          <h6 class="card-subtitle text-muted">{{ user.email }}</h6>
          <p class="card-text">Por aqui desde {{ getFormattedCreationDate() }}</p>

          <div class="courses d-flex flex-wrap justify-content-center">
            <img *ngFor="let course of courses"
              [src]="course.image"
              [alt]="course.name"
              class="img-fluid border border-secondary m-1 course-image">
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="h-100 mt-5 d-flex flex-start flex-wrap" style="width: 30%;">

      <span class="heart-container d-flex" tabindex="0">
        <img src="https://d35aaqx5ub95lt.cloudfront.net/images/hearts/8fdba477c56a8eeb23f0f7e67fdec6d9.svg" style="height: 28px; width: 28px;">
