<header>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2>Cursos</h2>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-success" style="float: right" (click)="addCurso()">Cadastrar</button>
      </div>
    </div>
  </div>
</header>
<br /><br />

<div class="container d-flex">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Nome do Curso</th>
        <th scope="col">Descrição</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row">1</td>
        <td>Teste</td>
        <td>Curso de Programação Personalizado</td>
        <td>
          <button class="btn btn-primary">
            <i class="fa fa-edit" (click)="editCurso(1)">Editar</i>
          </button>
          <button class="btn btn-danger" style="margin-left: 20px">
            <i class="fa fa-trash" (click)="deleteCurso(1)">Excluir</i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
