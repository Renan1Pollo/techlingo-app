<th scope="col">Codigo</th>
<th scope="col">Nome do Curso</th>
<th scope="col">Titulo</th>
<th scope="col">Descrição</th>
<th scope="col">Pontos</th>
<th scope="col">Indice</th>

<header>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2 class="text-light">Adicionar Unidade</h2>
      </div>
    </div>
  </div>
</header>
<br /><br />

<div class="container form-container">
  <h1 class="form-title text-center mb-4">Adicionar Nova Unidade</h1>
  <div class="form">
    <app-input [form]="form" label="Curso" controlName="curso" />
    <app-input [form]="form" label="Titulo" controlName="titulo" />
    <app-input [form]="form" label="Descrição" controlName="descricao" />
    <app-input [form]="form" label="Quantidade de Pontos ao Finalizar Unidade" controlName="pontos" />
    <app-input [form]="form" label="Indice" controlName="indice" />
    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-danger p-2 mt-2" (click)="goBack()">Voltar</button>
      <button type="button" class="btn btn-primary p-2 mt-2" (click)="saveUnidade()">Cadastrar</button>
    </div>
  </div>
</div>
